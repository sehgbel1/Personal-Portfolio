<body>
    
    <section align="center" class="contact">
                    <h3>Sign-up Form</h3>
                    <fieldset>
                    <legend>Sign-up</legend>
                    <form>
                <article class="form">
                    <h5>Name</h5>
                    <label for="fname" id="fname" name="fname">First Name</label>
                    <input type="text" id="First Name" name="First Name" placeholder="First Name">
                    <label for="mname" id="mname" name="mname">Middle</label>
                    <input type="text" id="Middle Name" name="Middle Name" placeholder="Middle Name">
                    <label for="lname" id="lname" name="lname">Last Name</label>
                    <input type="text" id="Last Name" name="Last Name" placeholder="Last Name">
                    
                </article>
              
                <article>

                        <h5>Current Address</h5>
                        <label for="Country" id="country" name="country">Country</label>
                        <input type="text" id="Country" name="Country" placeholder="Country">
                        <label for="County/State" id="County/State" name="County/State">County/State</label>
                        <input type="text" id="County/State" name="County/State"placeholder="County/State" >
                        <label for="City/Town" id="City/Town" name="City/Town">City/Town</label>
                        <input type="text" id="City/Town" name="City/Town" placeholder="City/Town"><br><br> 
                    
                </article>

                <article>
                    <h5>Date/ Email</h5>
                        <label for="Date of Birth" id="Date of Birth" name="Date of Birth">Date of Birth</label>
                        <input type="date" name="date of birth" name="Date of Birth">
                        <label for="Age" id="Age" name="Age" value="">Age</label>
                        <input type="number" name="age" value="30">
                        <label>Gender</label>
                        <input type="Radio" id="Gender" name="Gender" value="Male">Male
                        <input type="Radio" id="Gender" name="Gender" value="Female">Feale
                        
                        <label for="Email." name="Eail" id="Email">Email</label>
                        <input type="Text" id="Email" name="Email" placeholder="Example@gmail.com">  
                </article>

                <article class="message">
                        <label>Message</label>
                        <textarea name="Message" placeholder=" Short Message"></textarea>  
                        <button>Submit</button>     
                </article>
            </form>
            </fieldset>

    </section>
